<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >

    <title>KATVR</title>

    <link rel="stylesheet" href="./styles/main.scss">

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./images/icons/icon_vr_large.svg"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">

    <script src="./scripts/main.js" defer></script>
  </head>
  <body class="page">
    <div class="hero page__hero">
      <div class="hero__topbar">
        <div class="hero__icons">
          <a href="#" class="link hero__logo">
            <img
              src="./images/icons/icon_logo.svg"
              alt="KATVR Logo"
            >
          </a>

          <a href="#language" class="link hero__language">
            <img
              src="./images/icons/icon_language_menu.svg"
              alt="Language Menue Icon"
          ></a>
        </div>

        <a href="#language" class="link hero__menu">
          <img
            src="./images/icons/icon_menu.svg"
            alt="Menue Icon"
          >
        </a>

        <nav class="nav hero__nav">
          <a href="#about" class="nav__link">
            About
          </a>

          <a href="#tech" class="nav__link">
            Tech
          </a>

          <a href="#benefits" class="nav__link">
            Benefits
          </a>

          <a href="#contact" class="nav__link">
            Contact
          </a>

          <a href="#buynow" class="btn">
            Buy Now
          </a>
        </nav>
      </div>

      <div class="hero__contents">
        <div class="hero__contents-text">
          <img
            src="./images/photos/hero_vr_locomotion.svg"
            alt="The new start of VR Locomotion"
            class="hero__locomotion"
          >

          <p class="hero__discover">
            Discover the most comprehensive VR Locomotion system, and unlock infinite motion in any games on any platforms!
          </p>

          <p class="hero__price">1200$</p>

          <a href="#video" class="link hero__video">
            <img
              src="./images/icons/btn_play_video.svg"
              alt="Play video link"
            >
          </a>
        </div>

        <img
          src="./images/photos/hero_vr_mob.svg"
          alt="KATVR Locomotion"
          class="hero__vr-img"
        >
      </div>

      <div class="bottom-nav hero__bottom-nav">
        <div class="bottom-nav__info">
          <a href="#faq" class="bottom-nav__link">
            FAQ
          </a>

          <a href="#help" class="bottom-nav__link">
            Help
          </a>
        </div>

        <a href="#more" class="bottom-nav__link">
          <img
            src="./images/icons/icon_more_green.svg"
            alt=""
            class="bottom-nav__more"
          >
        </a>

        <div class="bottom-nav__controler">
          <a href="#previous" class="bottom-nav__link">
            Previous
          </a>

          <a href="#next" class="bottom-nav__link">
            Next
          </a>
        </div>
      </div>

      <a href="#buynow" class="btn hero__buy">
        Buy Now
      </a>
    </div>

    <div class="hero__mob-text">
      <p>MORE THAN <span>GAMING!</span></p>
      <p>This also made for people who are interested in...</p>
    </div>

  </body>
</html>
